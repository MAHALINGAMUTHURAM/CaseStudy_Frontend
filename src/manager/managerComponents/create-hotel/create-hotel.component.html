<h1>Hotel Management</h1>

<button (click)="toggleForm()">Create Hotel</button>

<div></div>
    <form (ngSubmit)="addHotel()">
        <label for="hotelId">Hotel ID:</label>
        <input type="text" id="hotelId" name="hotelId" [(ngModel)]="hotel.hotelId" required>
        <br>
        <label for="hotelName">Hotel Name:</label>
        <input type="text" id="hotelName" name="hotelName" [(ngModel)]="hotel.hotelName" required>
        <br>
        <label for="hotelDescription">Hotel Description:</label>
        <textarea id="hotelDescription" name="hotelDescription" rows="4" [(ngModel)]="hotel.hotelDescription" required></textarea>
        <br>
        <label for="hotelLocation">Hotel Location:</label>
        <input type="text" id="hotelLocation" name="hotelLocation" [(ngModel)]="hotel.hotelLocation" required>
        <br>
        <button type="submit">Add Hotel</button>
    </form>
</div>

<script>
    function toggleForm() {
        const form = document.querySelector('.form-container');
        form.style.display = form.style.display === 'none' || !form.style.display ? 'block' : 'none';
    }
