<div *ngIf="roomTypeDetails">
    <h2>RoomType Details</h2>
    <p>Type Name: {{ roomTypeDetails.typeName }}</p>
    <p>Description: {{ roomTypeDetails.description }}</p>
    <p>Maximum Occupancy : {{ roomTypeDetails.maxOccupancy }}</p>
    <p>Price Per Night : {{ roomTypeDetails.pricePerNight }}</p>
</div>
</div>
